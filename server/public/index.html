<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Server - YT Tool</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #56CCF2, #2F80ED);
      background-repeat: no-repeat;
      background-size: 100% 100%;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .jumbotron {
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
    }

    .jumbotron h1 {
      font-size: 3rem;
    }

    .jumbotron p {
      font-size: 1.25rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="jumbotron text-center">
      <h1 class="display-4">Server Status</h1>
      <p class="lead">The server is running successfully.</p>
      <hr class="my-4">
      <p>This HTML page is being served by the server and indicates that it is running without issues.</p>
    </div>
  </div>
</body>

</html>
